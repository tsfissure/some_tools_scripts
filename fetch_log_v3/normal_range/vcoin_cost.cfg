servers=1-390
ranges = 1-100,101-500,501-1000,1001-2000,2001-5000,5001-10000,10001-20000,20001-50000,50001-100000,100000-99999999

SELECT 
    TO_DAYS(optime) AS dt, uid, SUM(num) AS cost
FROM
    fr_asset%d
WHERE
    type = 6 AND optype = 0
        AND DATE(optime) BETWEEN '2018-11-17' AND '2018-11-19'
GROUP BY dt , uid

